<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div id="main-container">
        <div id="calc-current"></div>
        <div id="calc-history"></div>
        <div id="calc-panel">
            <button class="button" id="btn-ac" type="submit" value="">AC</button>
            <button class="button" id="btn-clear" type="submit" value="">C</button>
            <button class="button" id="btn-percentage" type="submit" value="">%</button>
            <button class="button" id="btn-division" type="submit" value="/">รท</button>
            <button class="button" id="btn-7" type="submit" value="7">7</button>
            <button class="button" id="btn-8" type="submit" value="8">8</button>
            <button class="button" id="btn-9" type="submit" value="9">9</button>
            <button class="button" id="btn-multi" type="submit" value="*">ร</button>
            <button class="button" id="btn-4" type="submit" value="4">4</button>
            <button class="button" id="btn-5" type="submit" value="5">5</button>
            <button class="button" id="btn-6" type="submit" value="6">6</button>
            <button class="button" id="btn-minus" type="submit" value="-">-</button>
            <button class="button" id="btn-1" type="submit" value="1">1</button>
            <button class="button" id="btn-2" type="submit" value="2">2</button>
            <button class="button" id="btn-3" type="submit" value="3">3</button>
            <button class="button" id="btn-plus" type="submit" value="+">+</button>
            <button class="button" id="btn-0" type="submit" value="0">0</button>
            <button class="button" id="btn-dot" type="submit" value=".">.</button>
            <button class="button" id="btn-equal" type="submit" value="">=</button>
        </div>
    </div>
</body>

</html>
