<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="app.js"></script>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div id="main-container">
        <div id="calc-current"></div>
        <div id="calc-history"></div>
        <div id="calc-panel">
            <button class="button" id="btn-clear-ac" type="submit" value="">AC</button>
            <button class="button" id="btn-minus-plus" type="submit" value="">±</button>
            <button class="button" id="btn-percentage" type="submit" value="">%</button>
            <button class="button" id="btn-division" type="submit" value="">÷</button>
            <button class="button" id="btn-7" type="submit" value="">7</button>
            <button class="button" id="btn-8" type="submit" value="">8</button>
            <button class="button" id="btn-9" type="submit" value="">9</button>
            <button class="button" id="btn-multi" type="submit" value="">×</button>
            <button class="button" id="btn-4" type="submit" value="">4</button>
            <button class="button" id="btn-5" type="submit" value="">5</button>
            <button class="button" id="btn-6" type="submit" value="">6</button>
            <button class="button" id="btn-minus" type="submit" value="">-</button>
            <button class="button" id="btn-1" type="submit" value="">1</button>
            <button class="button" id="btn-2" type="submit" value="">2</button>
            <button class="button" id="btn-3" type="submit" value="">3</button>
            <button class="button" id="btn-plus" type="submit" value="">+</button>
            <button class="button" id="btn-0" type="submit" value="">0</button>
            <button class="button" id="btn-dot" type="submit" value="">.</button>
            <button class="button" id="btn-equal" type="submit" value="">=</button>
        </div>
        <input id="input" type="text" name="" value="">
        <button id="btn-equal1" type="submit">=</button>
        <span id="result">result</span>
    </div>
</body>

</html>
